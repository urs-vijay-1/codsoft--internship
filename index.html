<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Cycle - Rent a Perfect Bike</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="bodyb">
    <nav class="navbar">
        <div class="logo">URBAN CYCLE</div>
        <div class="nav-links">
            <a href="#about">About us</a>
            <a href="#rent">Rent a bike</a>
            <a href="#faq">FAQ</a>

            <p>bike models</p>
        </div>
        <div class="stat">
            <h2>38</h2>
            <p>cities</p>
        </div>
    </section>
